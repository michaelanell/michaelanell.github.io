    <div class="site-inner">
        <header>

            <div class="heading-div">
                <h2 class="logo-heading">Got Weather?</h2>
                <img class="logo" src="../logo.png" alt="Site Logo">
                <p class="motto">How's the weather up there?</p>
            </div>

            <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>

            </ul>

        <body>

            <form>
                <label for="f1">Full Name:</label> <br>
                <input type="text" id="f1" name="name" required pattern="[A-Za-z]+"> <br>

                <label for="f2">Email:</label> <br>
                <input type="email" id="f2" name="email" placeholder="demo@email.com"> <br>

                <label for="f3">Phone Number:</label> <br>
                <input type="tel" id="f3" name="phone" required> <br>

                <label for="f4">Zip Code:</label> <br>
                <input type="number" id="f4" name="zipcode" required> <br>

                <label for="f5">Storm Date:</label> <br>
                <input type="date" id="f5" name="storm date"> <br>

                <label for="f6">Storm Type:</label> <br>
                <input list="f6-list" id="f6" name="storm type">
                <datalist id="f6-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist> <br>

                <label for="f7">Storm Severity:</label> <br>
                <input type="range" id="f7" name="storm severity"> <br>

                <label for="f8">Storm Region:</label> <br>
                <select name="storm region" id="f8">
                    <option value="">Select Region ...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select> <br>

                <label for="f9">User In-Danger Level:</label> <br>
                <input type="radio" id="f9-1" name="danger" value="yes">
                <label for="contactChoice1">Yes</label> <br>

                <input type="radio" id="contactChoice2" name="danger" value="No">
                <label for="f9-2">No</label> <br>

                <input type="radio" id="contactChoice3" name="danger" value="maybe">
                <label for="f9-3">Maybe</label> <br>

                <label for="f10">Additional Information or Comments:</label> <br>
                <textarea id="f10" name="comment" rows="5" cols="33">Comment Here...</textarea>






            </form>

        </body>
